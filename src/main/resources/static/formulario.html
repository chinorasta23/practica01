            <h2>Formulario</h2>
            <p>Ejemplo de como capturar info</p>
        </aside> 
        
        <section>
            <h2>Formulario basico HTML</h2>
            <article>
                <h3>Su Informacon</h3>
                <figure>
                    <form action="/cliente/nuevo" method="post">
                        Nombre del Cliente: 
                        <input type="text" name="nombre" value="" size="45" /><br>
                        Su Dirección exacta: 
                        <textarea name="direccion" rows="4" cols="40" readonly="readonly">
                        </textarea> <br>
                        Su Grado Académico:
                        <select name="grado">
                            <option>Primaria</option>
                            <option>Secundaria</option>
                            <option>Universitario</option>
                            <option>Posgrado</option>
                        </select><br>
                        Suscrito a: 
                        Netflix
                        <input type="checkbox" name="netflix" value="OFF" />
                        HBO
                        <input type="checkbox" name="hbo" value="OFF" />
                        Disney
                        <input type="checkbox" name="disney" value="OFF" /><br>  
                        Grupo edad:
                        Menor
                        <input type="radio" name="edad" value="menor" />
                        Mayor
                        <input type="radio" name="edad" value="mayor" /><br>
                        Foto de perfil:
                        <input type="file" name="perfil" /><br>
                        
                        <input type="submit" value="Enviar" name="enviar" />
                        
                    </form>
                    <figcaption>No de informacion sensible</figcaption>
                </figure>
            </article>
        </section>
